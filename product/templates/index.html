<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List with Search</title>
 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header text-center">
        <h3>Product List</h3>
      </div>
      <div class="card-body">
        <div class="mb-4 d-flex">
            <form method="get">
                <input type="text" name="productName" placeholder="Search for a product" class="">
                <input type="submit" class="btn btn-primary btn-sm m-2" value="Search">
            </form>
            <a class="btn btn-primary btn-sm m-2" href="{% url 'addProduct'%}">Add Product</a>
        </div>

        <!-- Product Table -->
        <table class="table table-bordered table-striped" id="productTable">
          <thead class="table-dark">
            <tr>
              <th scope="col">Product ID</th>
              <th scope="col">Product Name</th>
              <th scope="col">Description</th>
              <th scope="col">Price</th>
              <th scope="col">Status</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for i in products %}
            <tr>
              <td> {{i.id}} </td>
              <td>{{i.productName}}</td>
              <td>{{i.description}}</td>
              <td>{{i.price}}</td>
              {% if i.status %}
              <td><span class="badge bg-success">Active</span></td>
              {% else %}
              <td><span class="badge bg-danger">Inactive</span></td>
              {% endif %}
              <td>
                <a href="{% url 'updateProduct' i.id %}" class="btn btn-warning btn-sm">Update</a>
                <a href="{% url 'deleteProduct' i.id %}" class="btn btn-danger btn-sm">Delete</a>
              </td>
            </tr>
            

            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

   <!-- Bootstrap Bundle JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
